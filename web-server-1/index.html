<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nice-Looking Page</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    img {
      max-width: 100%;
      display: block;
    }

    /* Navbar */
    header {
      background: #4CAF50;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-weight: 700;
      font-size: 1.5rem;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: 500;
    }
    nav a:hover {
      opacity: 0.8;
    }

    /* Hero Section */
    .hero {
      background: url('https://via.placeholder.com/1200x400') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .hero h1 {
      font-size: 3rem;
    }

    /* Content Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
    }
    .card-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
    }
    .card-content p {
      font-size: 0.95rem;
      color: #555;
    }

    /* Footer */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">MySite</div>
    <nav>
      <a href="#home">Home</a>
      <a href="#features">Features</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero" id="home">
    <h1>Welcome to MySite</h1>
  </section>

  <!-- Cards -->
  <section class="cards" id="features">
    <div class="card">
      <img src="https://via.placeholder.com/400x150" alt="Feature 1" />
      <div class="card-content">
        <h3>Feature One</h3>
        <p>Short description of this amazing feature that you’ll love.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x150" alt="Feature 2" />
      <div class="card-content">
        <h3>Feature Two</h3>
        <p>Another compelling feature with a brief explanation.</p>
      </div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/400x150" alt="Feature 3" />
      <div class="card-content">
        <h3>Feature Three</h3>
        <p>Details about a third feature that makes you stand out.</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact">
    &copy; 2025 MySite • <a href="mailto:info@mysite.com">info@mysite.com</a>
  </footer>

</body>
</html>
